<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css">
        <title>IPFS - UnBox</title>
    </head>

    <body ondragover="event.preventDefault">
        <header>
            <img src="assets/ipfs-logo.svg" alt="IPFS - UnBox">
        </header>
    </body>
    <main>
        <div class="box node">
            <h2>Node</h2>
            <div>
                <h3>ID</h3>
                <pre class="node-id"></pre>
            </div>
            <div>
                <h3>Address</h3>
                <pre class="node-addresses"></pre>
            </div>
            <div>
                <h3>Logs</h3>
                <pre id="logs" class="success"> Initializing node ....</pre>
            </div>
        </div>
    </main>
</html>
